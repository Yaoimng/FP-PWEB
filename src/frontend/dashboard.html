<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - E-Library</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600..." rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
        <style> 
            body { font-family: 'Poppins', sans-serif; } 
        </style>
    </head>
<body class="bg-stone-50">

    <!-- Navbar (Struktur dari Anda, dengan sedikit penyesuaian) -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <a href="dashboard.html" class="ml-2 text-2xl font-bold text-stone-800">E-Library</a>
                </div>
                 <!-- Navigasi -->
                 <nav class="hidden md:flex items-center space-x-8">
                    <a href="dashboard.html" class="font-semibold text-stone-800 border-b-2 border-amber-800 pb-1">Katalog</a>
                    <a href="peminjaman.html" class="font-medium text-stone-500 hover:text-stone-800 transition">Peminjaman Saya</a>
                 </nav>
                <!-- Info Pengguna & Logout -->
                <div class="flex items-center space-x-4">
                    <span class="text-stone-700 hidden sm:block text-right">
                        <strong id="user-name-placeholder" class="block">...</strong> 
                        <span id="user-role-placeholder" class="text-xs bg-green-100 text-green-800 font-medium px-2 py-0.5 rounded-full align-middle">anggota</span>
                    </span>
                    <button id="logout-button" class="bg-stone-800 text-white font-bold px-4 py-2 rounded-lg hover:bg-stone-900 transition duration-200 text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Konten Utama -->
    <main class="max-w-screen-xl mx-auto py-8 sm:px-6 lg:px-8">
        
        <!-- Hero Section -->
        <section class="bg-amber-100 rounded-2xl p-8 md:p-12 mb-12 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 text-center md:text-left">
                <h1 class="text-4xl md:text-5xl font-extrabold text-stone-800 leading-tight">Temukan Petualangan Berikutnya.</h1>
                <p class="mt-4 text-lg text-stone-600">Jelajahi ribuan judul buku dari berbagai kategori yang siap menemani hari-harimu.</p>
            </div>
            <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center items-center">
                <div id="featured-books-carousel" class="flex space-x-4 overflow-x-auto p-2 no-scrollbar w-full">
                    <p class="text-stone-500 pl-4">Memuat buku...</p>
                </div>
            </div>
        </section>

        <!-- Bagian Katalog Buku -->
        <section class="px-4">
            <div class="flex flex-col md:flex-row justify-between md:items-center mb-8 gap-4">
                <h2 class="text-3xl font-bold text-stone-900">Katalog Buku</h2>
                 <div class="relative w-full md:w-1/3">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                    </span>
                    <input type="text" id="search-input" placeholder="Cari buku berdasarkan judul atau penulis..." class="w-full pl-10 pr-4 py-3 bg-white border border-stone-300 rounded-full focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-200">
                </div>
            </div>
            
            <div id="book-list-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Kartu buku akan di-render di sini -->
                <div class="text-center col-span-full text-stone-500 py-10">Memuat data buku...</div>
            </div>
        </section>
    </main>
    
    <script src="js/config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
