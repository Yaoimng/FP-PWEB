<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Library PWEB</title>
    <!-- Memuat Tailwind CSS & Font Poppins -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- === HUBUNGKAN FILE CSS UNTUK NOTIFIKASI === -->
    <link rel="stylesheet" href="css/custom.css">

    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-amber-50 flex items-center justify-center min-h-screen">

    <!-- Container Notifikasi (akan muncul di pojok kanan atas) -->
    <div id="notification-container"></div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-10 m-4">
        <div class="flex justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-amber-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
        </div>
        
        <h2 class="text-4xl font-bold text-center text-stone-800 mb-2">Selamat Datang</h2>
        <p class="text-center text-stone-500 mb-8">Login untuk melanjutkan.</p>

        <form id="login-form" class="space-y-5">
            <div>
                <label for="email" class="text-stone-700 text-sm font-medium">Alamat Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
                    placeholder="email@contoh.com" required>
            </div>
            <div>
                <label for="password" class="text-stone-700 text-sm font-medium">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
                    placeholder="Masukkan password Anda" required>
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-stone-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-stone-900 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-opacity-50 transition duration-300 shadow-lg">
                    Login
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-stone-600 mt-8">
            Belum punya akun? <a href="register.html" class="font-semibold text-amber-700 hover:text-amber-800">Daftar di sini</a>
        </p>
    </div>

    <!-- === HUBUNGKAN FILE JS NOTIFIKASI & SCRIPT UTAMA === -->
    <script src="js/notifications.js"></script>
    <script src="login.js"></script>

</body>
</html>
