<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku Baru - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-stone-100">
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="admin.html" class="text-amber-700 hover:text-amber-800 font-semibold">&larr; Kembali ke Dashboard</a>
                <span class="text-xl font-bold text-stone-800">Formulir Tambah Buku</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-8 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-xl p-10">
            <form id="add-book-form" class="space-y-5">
                <div>
                    <label for="judul" class="text-stone-700 text-sm font-medium">Judul Buku</label>
                    <input type="text" id="judul" name="judul" required class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="penulis" class="text-stone-700 text-sm font-medium">Penulis</label>
                        <input type="text" id="penulis" name="penulis" required class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label for="penerbit" class="text-stone-700 text-sm font-medium">Penerbit</label>
                        <input type="text" id="penerbit" name="penerbit" required class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                </div>

                <div>
                    <label for="cover_image" class="text-stone-700 text-sm font-medium">Gambar Sampul</label>
                    <input type="file" id="cover_image" name="cover_image" accept="image/*" required 
                           class="mt-1 block w-full text-sm text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100"/>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div>
                        <label for="tahun_terbit" class="text-stone-700 text-sm font-medium">Tahun Terbit</label>
                        <input type="number" id="tahun_terbit" name="tahun_terbit" required class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg" placeholder="Contoh: 2024">
                    </div>
                    <div>
                        <label for="isbn" class="text-stone-700 text-sm font-medium">ISBN</label>
                        <input type="text" id="isbn" name="isbn" required class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg">
                    </div>
                     <div>
                        <label for="jumlah_stok" class="text-stone-700 text-sm font-medium">Jumlah Stok</label>
                        <input type="number" id="jumlah_stok" name="jumlah_stok" required class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg">
                    </div>
                </div>
                <div>
                    <label for="sinopsis" class="text-stone-700 text-sm font-medium">Sinopsis</label>
                    <textarea id="sinopsis" name="sinopsis" rows="4" required class="mt-1 w-full px-4 py-3 bg-white border border-stone-300 rounded-lg"></textarea>
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full bg-stone-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-stone-900 transition duration-300 shadow-lg">
                        Simpan Buku
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="tambah-buku.js" defer></script>
</body>
</html>
